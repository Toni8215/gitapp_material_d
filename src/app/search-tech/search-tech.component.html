<md-grid-list *ngIf="this.gitservice.tech" cols = "3">
    
        <md-grid-tile cols="3" rowHeight="2:1"*ngFor="let tech of this.gitservice.tech">
          
            <md-card class="example-card">
              <md-card-header>
                  <md-card-title>Repo-Name : {{tech.name}}<br></md-card-title>
              <md-card-subtitle>
                  Id : {{tech.id}} <br>
                  Login : {{tech.login}}<br>
              </md-card-subtitle>
              </md-card-header>
              <img md-card-image src="{{tech.owner.avatar_url}}" alt="owner" class="owner img-responsive"><br>
              <md-card-content>
                  Repo Created: {{tech.created_at}} <br>
                  Repo Updated : {{tech.updated_at}}<br>
              </md-card-content>
              <md-card-actions>
                  <button md-button-toggle>Save Repo</button>
                </md-card-actions>
            </md-card>
          
          </md-grid-tile>
</md-grid-list>
